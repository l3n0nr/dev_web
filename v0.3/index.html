<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Página utilizando o Bootstrap</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Home</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Sistema</a>
                    </li>
                    <li>
                        <a href="#">Sobre</a>
                    </li>
                    <li>
                        <a href="#">Sair</a>
                    </li>
                    <li>
                      <form class="navbar-search pull-left">
                        <input type="text" class="search-query" placeholder="busque um termo">
                      </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <ul class="breadcrumb">
      <li><a href="index.html">Início</a> <span class="divider"></span></li>
      <li><a href="#">Verificar Lista</a> <span class="divider">/</span></li>
    </ul>

    <label> Barras </label>
    <!--BARRA DE PROGRESSO ZEBRADA COLORIDA-->
    <div class="progress progress-info progress-striped">
        <div class="bar" style="width: 20%"></div>
    </div>
    <div class="progress progress-success progress-striped">
        <div class="bar" style="width: 40%"></div>
    </div>
    <div class="progress progress-warning progress-striped">
        <div class="bar" style="width: 60%"></div>
    </div>
    <div class="progress progress-danger progress-striped">
        <div class="bar" style="width: 80%"></div>
    </div>

    <label> Botoes </label>
    <!--EXEMPLOS DE BOTOES-->
    <br>
    <button type="button" class="btn btn-primary">Botão primário</button>
    <button type="button" class="btn btn-default">Botão padrão</button>
    <input type="submit" class="btn btn-success" value="Botão de submissão">
    <input type="button" class="btn btn-warning" value="Botão de atenção">
    <a href="#" class="Botão de cuidado">
    <button type="button" class="btn btn-link">Botão de link</button>
    <br>
    <br>

    <label> Checkbox no formato de botões </label>
    <br>
    <div class="btn-group" data-toggle="buttons">
    	<label class="btn btn-primary active">
    		 <input type="checkbox" autocomplete="off" checked>Opção 1 (marcado)
    	</label>
    	<label class="btn btn-primary">
    		 <input type="checkbox" autocomplete="off">Opção 2
    		 <input type="checkbox" autocomplete="off">Opção 3
    	</label>
    </div>
    <br>
    <br>

    <label> Radiogroup em formato de botoes </label>
    <br>
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-primary">
  		 <input type="radio" name="opcao" id="opcao1" autocomplete="off">Op1
  	  </label>
  	 <label class="btn btn-primary">
  		 <input type="radio" name="opcao" id="opcao2" autocomplete="off">Op2
  	 </label>
  	 <label class="btn btn-primary">
       <input type="radio" name="opcao" id="opcao3" autocomplete="off">Op3
  	 </label>
    </div>
    <br>
    <br>

    <label> Testando select </label>
    <select class="form-control">
  	 <option>Escolha uma das opções</option>
  	 <option>Opção1 </option>
  	 <option>Opção 2 </option>
    </select>
    <br>
    <br>

    <label> Testando imagem circular </label>
    <img class="img-responsive img-circle" src="imagem.jpg" alt="dinossauro">
    <br>
    <br>

</body>
</html>
